<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Cocktail Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Drink Selection Section -->
    <section id="drinkSelection">
        <h1>Spin the Wheel For Your Cocktail Idea!</h1>
        <!-- Button elements for each cocktail will be dynamically generated here -->
    </section>

    <!-- Canvas for the spinning wheel -->
    <div id="wheelOfFortune">
        <canvas id="wheel" width="820" height="820"></canvas> <!-- Increased width and height -->
        <button id="spin">
            <span id="spinText">Spin</span>
        </button>
    </div>

    <!-- Recipe Display Section -->
    <div id="cocktailDetails" class="hidden">
        <div class="cocktail-header">
            <h1 id="cocktailName"></h1>
        </div>
        <div class="cocktail-container">
            <img id="cocktailImage" src="" alt="Cocktail Image" class="cocktail-image">
            <div class="cocktail-info">
                <h3>Ingredients:</h3>
                <ul id="ingredientsList"></ul>

                <h3>Instructions:</h3>
                <ul id="instructionsList"></ul>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript files -->
    <script src="cocktails.js"></script>
    <script defer src="script.js"></script>

</body>

</html>
